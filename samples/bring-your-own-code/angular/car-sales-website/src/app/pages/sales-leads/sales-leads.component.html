<div class="leads-container">
    <h1>Sales Leads</h1>

    <div class="protected-banner">
        <mat-icon>lock</mat-icon>
        <span>This is a protected page. You need to be authenticated to access it.</span>
    </div>

    <div class="action-buttons">
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Add Lead
        </button>
    </div>

    <table mat-table [dataSource]="(leads$ | async) || []" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let lead">{{ lead.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let lead">{{ lead.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let lead">{{ lead.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let lead">{{ lead.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="interested_in">
            <th mat-header-cell *matHeaderCellDef>Interested In</th>
            <td mat-cell *matCellDef="let lead">{{ lead.interested_in }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let lead">{{ lead.status | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let lead">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent">
                    <mat-icon>follow_the_signs</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
